<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="pl-PL">
<head>
    <title>Gabinet Weterynaryjny</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div id="container">
    <div id="header">
        <a href="index.html">Gaja Zoo</a>
        <ul id="menu">
            <li class="menu-part"><a th:href="opis.html">O nas</a></li>
            <li class="menu-part"><a href="cennik.html">Cennik</a></li>
            <li class="menu-part"><a href="uslugi.html">Usługi</a></li>
            <li class="menu-part"><a th:href="@{kontakt.html}">Kontakt</a></li>
        </ul>
    </div>
    <div id="content">

        <form action="#" th:action="@{/addedUser}" th:object="${User}" method="post">
            <p>Imie: <input type="text" th:value="${imie}" name="imie" id="imie"/></p>
            <p>Nazwisko: <input type="text" th:value="${nazwisko}" name="nazwisko" id="nazwisko"/></p>
            <p>Telefon: <input type="text" th:value="${telefon}" name="telefon" id="telefon"/></p>
            <p>E-mail: <input type="text" th:value="${email}" name="email" id="emali"/></p>
            <p>Imie zwierzęcia: <input type="text" th:value="${zwierze_imie}" name="zwierze_imie" id="zwierze_imie"></p>
            <p>Typ zwierzęcia: <input type="text" th:value="${zwierze_typ}" name="zwierze_rasa" id="zwierze_rasa"></p>
            <p>Wiek zwierzęcia: <input type="text" th:value="${zwierze_wiek}" name="zwierze_wiek" id="zwierze_wiek"></p></p>
            <p>Opis problemu: <input type="text" th:value="${zgloszenie_problem}" name="zgloszenie_problem" id="zgloszenie_problem"></p>
            <p>Preferowana data wizyty: <input type="date" th:value="${zgloszenie_data}" name="zgloszenie_data" id="zgloszenie_data"></p></p>
            <p>Preferowana godzina wizyty: <input type="time" th:value="${zgloszenie_godzina}" name="zgloszenie_godzina" id="zgloszenie_godzina"></p></p>
            <p><input type="submit" value="Wyslij zgloszenie"></p>
            <p><input type="reset" value="Zresetuj pola"></p>
        </form>
    </div>
    <div id="footer">
        Regulamin | <a href="login.html">Gaja zoo</a> | Kamil Romiński C 2021
    </div>
</div>
</body>
</html>
